    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(Imagen\ de\ fondo\ Valentino\ Inicio.png);
        }
        header {
            background-color: #6F4E37	;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #6F4E37	;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }
        nav a:hover {
            color: #E9C46A;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .hero {
            background-image: url('helados.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .hero img {
            max-width: 80%;
            height: auto;
        }
        .hero h1 {
            display: none;
        }
        .hero p {
            font-size: 1.5rem;
        }
        .flavors {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        
        .flavors {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
        }
        .flavors img {
            width: 300px; 
            height: auto;
            transition: transform 0.3s ease; 
        }
        .flavors img:hover {
            transform: translateY(-15px);
        }
    </style>
</head>
